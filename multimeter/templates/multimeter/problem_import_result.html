{% extends "multimeter/menu.html" %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>{% block title %}Результаты импорта{% endblock %}</h1>
				{% if object_list %}
					<table class="table">
						<thead>
							<tr>
								<th>Название</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
						{% for problem in object_list %}
							<tr>
								<td>{{ problem.name }}</td>
							</tr>
						{% endfor %}
						</tbody>
					</table>
				{% else %}
					<p>Не было импортировано ни одной задачи</p>
				{% endif %}
				<a href="{% url 'problem_list' %}" class="btn btn-primary">Принять</a>
			</div>
		</div>
	</div>
{% endblock %}
