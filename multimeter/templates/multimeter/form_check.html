{% load multimeter_custom_tags %}
<div class="form-group form-check{% if col %} {{ col }}{% endif %}">
    {{ field|form_check_input }}
    <label for="{{ field.id_for_label }}" class="form-check-label">
        {{ field.label }}
    </label>
    {% for error in field.errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
