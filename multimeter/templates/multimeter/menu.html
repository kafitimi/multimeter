{% extends "multimeter/page.html" %}
{% load static %}
{% block body %}
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav">
                <li{% if request.resolver_match.namespace == 'template' %} class="active"{% endif %}>
                    <a href="{% url 'index' %}">Правила</a>
                </li>
                <li{% if request.resolver_match.namespace == 'template' %} class="active"{% endif %}>
                    <a href="">Задачи</a>
                </li>
                <li{% if request.resolver_match.namespace == 'template' %} class="active"{% endif %}>
                    <a href="">Результаты</a>
                </li>
                {% if user.is_staff %}
                    <li{% if request.resolver_match.namespace == 'template' %} class="active"{% endif %}>
                        <a href="">Редактирование</a>
                    </li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown{% if request.resolver_match.namespace == 'profile' %} active{% endif %}">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        {{ user }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account' %}">
                            <span class="glyphicon glyphicon-user"></span> Профиль
                        </a></li>
                        <li><a href="{% url 'password' %}">
                            <span class="glyphicon glyphicon-lock"></span> Изменить пароль
                        </a></li>
                        <li><a href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-log-in"></span> Выйти
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
{% endblock %}
