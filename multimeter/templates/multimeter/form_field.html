{% load multimeter_tags %}
<div class="form-group col">
    <label for="{{ field.id_for_label }}">
        {{ field.label }}
    </label>
    {{ field|form_control }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="invalid-feedback">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}
    {% if field.help_text %}
        <small class="form-text text-muted">
            {{ field.help_text }}
        </small>
    {% endif %}
</div>
