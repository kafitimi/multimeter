{% extends 'multimeter/menu.html' %}
{% block content %}
    <div id="form" class="d-none">{{ form }}</div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{% block title %}Редактирование контеста{% endblock %}</h1>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group" data-form="brief_name"></div>
                    <div class="form-group" data-form="full_name"></div>
                    <div class="form-group" data-form="conditions"></div>
                    <div class="form-group" data-form="rules"></div>
                    
                    <div class="form-row">
                        <div class="form-group col" data-form="start"></div>
                        <div class="form-group col" data-form="stop"></div>
                        <div class="form-group col" data-form="freeze"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-check" data-form="personal_rules"></div>
                        </div>
                        <div class="form-group col">
                            <div class="form-check" data-form="command_rules"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-check" data-form="guest_access"></div>
                        </div>
                        <div class="form-group col">
                            <div class="form-check" data-form="participant_access"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <div class="form-check" data-form="show_tests"></div>
                        </div>
                        <div class="form-group col">
                            <div class="form-check" data-form="show_results"></div>
                        </div>
                    </div>

                    <input type="submit" name="submit" class="btn btn-primary" value="Сохранить">
                    <a href="{% url 'contest_list' %}" class="btn btn-default">Отменить</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
