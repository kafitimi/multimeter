{% extends "multimeter/page.html" %}
{% block body %}
<div id="form" class="d-none">{{ form }}</div>
<div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <h1>{% block title %}Регистрация{% endblock %}</h1>
            <div class="text-danger" data-form="nonfield-errorlist"></div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group" data-form="username"></div>
                <div class="form-group" data-form="password"></div>
                <div class="form-group" data-form="email"></div>
                <div class="form-group" data-form="last_name"></div>
                <div class="form-group" data-form="first_name"></div>
                <div class="form-group" data-form="patronymic_name"></div>
                <input type="submit" name="submit" class="btn btn-primary" value="Зарегистрироваться">
            </form>
        </div>
    </div>
</div>
{% endblock %}
