{% extends "multimeter/menu.html" %}
{% load i18n %}
{% block content %}
    <div id="form" class="d-none">{{ form }}</div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{% block title %}{% trans 'Change password' %}{% endblock %}</h1>
                <div class="text-danger" data-form="nonfield-errorlist"></div>
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group" data-form="current_password"></div>
                    <div class="form-group" data-form="new_password"></div>
                    <div class="form-group" data-form="confirm_password"></div>

                    <input type="submit" name="submit" class="btn btn-primary" value="{% trans 'Save' %}">
                    <a href="{% url 'index' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
