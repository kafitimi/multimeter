{% load i18n %}
{% load static %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'multimeter/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'multimeter/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'multimeter/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'multimeter/css/styles.css' %}">
    {% block styles %}{% endblock %}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{% block body %}{% endblock %}
<script src="{% static 'multimeter/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'multimeter/js/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
